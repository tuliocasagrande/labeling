{% extends "app/base.html" %}

{% block title %}{% endblock %}

{% block content %}
  <h3>New dataset</h3>

  <form action="{% url 'dataset_new' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

    <div class="form-group">
      <label for="title">Dataset title</label>
      <input type="text" class="form-control" name="title" placeholder="Enter title" maxlength="50" required autofocus>
    </div>
    <div class="form-group">
      <label for="number_of_labels">Number of labels</label>
      <input type="number" class="form-control" name="number_of_labels" value="2">
    </div>

    <div class="form-group">
      <label for="dataset">File input</label>
      <input type="file" name="dataset" id="dataset" required>
      <p class="help-block">Choose a CSV file.</p>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" id="has-header" name="has_header" checked> First row is header
      </label>
    </div>

    <label for="label_column_name">Label column name</label>
    <select class="form-control" id="label-column-name" name="label_column_name"></select>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>

{% endblock %}

{% block js %}
  {% load staticfiles %}
  <script src="{% static 'vendor/js/csv.min.js' %}"></script>
  <script src="{% static 'app/js/load-csv.js' %}"></script>
{% endblock %}
